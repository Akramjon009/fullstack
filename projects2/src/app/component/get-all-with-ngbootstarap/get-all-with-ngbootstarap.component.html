<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    @for (country of users; track country.name) {
    <tr>
      <th scope="row">{{ country.id }}</th>
      <td>
        {{ country.name }}
      </td>
      <td>{{ country.email }}</td>
      <td>{{ country.role }}</td>
    </tr>
    }
  </tbody>
</table>
